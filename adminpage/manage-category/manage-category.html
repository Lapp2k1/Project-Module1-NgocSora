<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Account</title>
    <link rel="stylesheet" href="./manage-category.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Public Sans:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/7b988689d5.js"
      crossorigin="anonymous"
      defer=""
    ></script>
  </head>
  <body>
    <!--------------------header----------------------------------->
     <header>
      <div class="logo">
        <img
          itemprop="logo"
          src="//theme.hstatic.net/1000288298/1001020793/14/logo.png?v=484"
          alt="TTGShop - Phụ kiện Game Thủ |Tư vấn Build PC| giá rẻ - www.ttgshop.vn"
          class="img-responsive logoimg ls-is-cached lazyloaded"
        />
        <h3>Chào mừng đến trang admin</h3>
      </div>

      <div class="admin">
        <h4 class="admin-name">Ngọc Sora</h4>
        <span class="admin-container">
          <img
            class="admin-img"
            src="https://avatars.githubusercontent.com/u/165108084?v=4"
            alt=""
          />
         <div class="admin-menu" id="adminMenu">
            <a class="log-out" href="../../login/login.html"
              >Logout</a
            >
          </div>
        </span>
      </div>
    </header>

    <!-- /* ---------------------------Sidebar-------------------- */ -->

    <aside>
        <div class="sidebar">
        <a
          href="../admin.html"
          class="manage manage-general"
          >Dashboard</a
        >
        <a
          href="../manage-account/manage-account.html"
          class="manage manage-account"
          >Quản lý tài khoản</a
        >
        <a href="../manage-category/manage-category.html" class="manage manage-list"
          >Quản lý danh mục</a
        >
        <a
          href="../manage-product/manage-product.html "
          class="manage manage-product"
          >Quản lý sản phẩm</a
        >
        <a href="manage-order.html" class="manage manage-order"
          >Quản lý đơn hàng</a
        >
      </div>
    </aside>
    <!-- -----------------phần quản lý category-------------- -->
    <div class="manage-account-container">
      <span class="sort-function"
        ><p>Sắp xếp danh mục theo:</p>
        <select name="sortoption" id="sortOption">
          <option value="az">Tên A-Z</option>
          <option value="za">Tên Z-A</option>
          <option value="status">Tình trạng</option>
        </select></span>
        <span class="add-product">
          <p>Thêm danh mục:</p>
          <button class="button-17" id="addBtn">Thêm</button>
        </span>
      <h1>DANH SÁCH DANH MỤC</h1>
      <div class="search-bar-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Tìm kiếm danh mục..."
        />
        <button id="searchButton">Tìm kiếm</button>
      </div>
    </div>
    <div id="table" class="table-body">
      <table class="table table-inner">
        <thead class="table-thead">
          <tr class="table-tr">
            <th class="table-th" width="10%">STT</th>
            <th class="table-th">Mã danh mục</th>
            <th class="table-th">Tên danh mục</th>
            <th class="table-th">Tình trạng</th>
            <th class="table-th">Action</th>
          </tr>
        </thead>
      
        <tbody id="categoryBody"></tbody>
      </table>
    </div>
    <div class="pagination-container">
      <button class="prev-page" disabled>Previous</button>
      <span class="current-page">Page 1</span>
      <button class="next-page">Next</button>
    </div>
    <!-- Update Category Form -->
    <div
      id="updateCategoryForm">
      <label for="categoryname">Tên danh mục:</label><br />
      <input type="text" id="categoryname" name="categoryname" /><br />
      <label for="status">Status:</label><br />
      <input type="text" id="status" name="status" /><br />
      <input type="button" value="Submit" id="submitUpdate" />
      <input type="button" value="Cancel" id="cancelUpdate" />
    </div>

    <script src="./manage-.category.js"></script>
  </body>
</html>
